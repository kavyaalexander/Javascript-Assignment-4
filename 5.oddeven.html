<!-- Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, check if the current number is odd or even, and display the message to the screen as odd or even. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd || Even</title>
</head>

<body>
    <h1>Q.5) Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, check if the current number is odd or even, and display the message to the screen as odd or even.</h1>
    <script>
        for (var i = 0; i <= 15; i++) {
            if (i === 0) {
                document.write(i + " " + "is neither even or odd");
                document.write("<br>");

            } else if (i % 2 === 0) {
                document.write(i + " " + "is even");
                document.write("<br>");
            } else {
                document.write(i + " " + "is odd");
                document.write("<br>");
            }
        }
    </script>
</body>

</html>
