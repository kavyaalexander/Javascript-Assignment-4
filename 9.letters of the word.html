<!-- Write a JavaScript program to print the letters of the word “Javascript” as below in each line using for…of. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters of the word</title>
</head>

<body>
    <h1>Q.9) Write a JavaScript program to print the letters of the word “Javascript” as in each line.
    </h1>
    <script>
        var word = "Javascript";
        var out;
        for (var i = 1; i <= word.length; i++) {
            out = word.substr(0, i);
            document.write(out + '<br>');
        }
    </script>
</body>

</html>
