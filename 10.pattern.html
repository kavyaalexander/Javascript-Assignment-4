<body>
    <h1>Q.10) Write a JavaScript program to construct a * pattern, using a nested for loop.</h1>
    <script>
        var rows = 4;
        for (var i = 1; i <= rows; i++) {

            for (var j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
