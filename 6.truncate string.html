<!-- Write a JavaScript function to truncate a string if it is longer than the specified number of characters. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truncate a String</title>
</head>

<body>
    <h1>Q.6) Write a JavaScript function to truncate a string if it is longer than the specified number of characters.</h1>
    <h2 id="demo"></h2>
    <h3 id="demoq"></h3>
    <h4 id="demoz"></h4>
    <script>
        function truncate(str, length, ending) {

            if (length == null) {
                length = 50;

            }
            if (ending == null) {
                ending = '....';

            }
            if (str.length > length) {
                return str.substring(0, length - ending.length) + ending;
            } else {
                return str;
            }
        };
        document.getElementById("demo").innerHTML = truncate('ICT Academy of Kerala, Trivandrum');
        document.getElementById("demoq").innerHTML = truncate('ICT Academy of Kerala, Trivandrum', 20);
        document.getElementById("demoz").innerHTML = truncate('ICT Academy of Kerala, Trivandrum', 15, '!!!');
    </script>
</body>

</html>
